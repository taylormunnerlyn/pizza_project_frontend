<div class="login">
    <img src="/assets/img/logo.svg" class="login__logo">
    <div class="login__forms">
        <h4 class="login__title">Login</h4>
        <form ng-submit="LoginCtrl.login()" ng-if="!LoginCtrl.showReset" class="login__form">
            <p class="error" ng-if="LoginCtrl.error">{{ LoginCtrl.error }}</p>
            <input type="email" name="username" id="username" ng-model="LoginCtrl.username" placeholder="Email Address">
            <input type="password" name="password" id="password" ng-model="LoginCtrl.password" placeholder="Password">
            <a href="" class="login__link" ng-click="LoginCtrl.showReset = !LoginCtrl.showReset">
                Forgot Password?
            </a></p>
            <button type="submit" class="btn"
                ng-disabled="!LoginCtrl.username || !LoginCtrl.password">
                Login
            </button>
        </form>

        <form ng-submit="LoginCtrl.reset()" ng-if="LoginCtrl.showReset" class="login__reset">
            <input type="email" id="email" name="username" placeholder="Email Address" ng-model="LoginCtrl.username">
            <a href="" class="login__link" ng-click="LoginCtrl.showReset = !LoginCtrl.showReset">
                Remember Password?
            </a></p>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>
</div>
